<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="fv-about">

        <!-- header -->
        <header class="header">
            <div class="header-inner">
                <div class="header-wrapper">
                    <figure class="header-logo"><img src="img/site-logo.png" alt="サイトロゴ"></figure>
                    <button class="drawer-icon js-drawer for-drawer" type="button" data-target="for-drawer">
                        <span class="drawer-bars">
                            <span class="drawer-bar"></span>
                            <span class="drawer-bar"></span>
                            <span class="drawer-bar"></span>
                        </span>
                        <span class="drawer-menu"> MENU</span>
                    </button><!-- /drawer-icon -->
                    <div class="drawer-background for-drawer"></div>
                    <div class="drawer-content for-drawer">
                        <ul>
                            <li><a href="">ABOUT US</a></li>
                            <li><a href="">WORKS</a></li>
                            <li><a href="">CULTURE</a></li>
                            <li><a href="">TOPICS</a></li>

                </div><!-- header-wrapper-->

        <!-- header -->
        <div class="copy-wrapper-vision">
            <div class="copy-en-vision">Contact</div>
            <div class="copy-jp-vision">お問合せ</div>
        </div>
    </div>
    <!-- fv -->
    <!-- main -->
    <main id="main">
        <!-- contact -->
        <div class="contact-form-wrapper">
            <p class="contact-lead">ご依頼やご相談についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い合わせください。送付いただいた内容を確認の上、担当者からご連絡させていただきます。</p>
            <div class="contact__item">
                <form action="#">
                    <dl>
                        <div class="contact_control">
                            <dt>
                                <label for="">お問い合わせ種別<span class="must">必須</span></label>
                            </dt>
                            <dd>
                                <div class="contact__radio">
                                    <label class="contact__radio-item"><input class="form-radio" type="radio" name="your-radio" checked><span>制作依頼</span></label>
                                    <label class="contact__radio-item"><input class="form-radio" type="radio" name="your-radio"><span>採用</span></label>
                                    <label class="contact__radio-item"><input class="form-radio" type="radio" name="your-radio"><span>IR</span></label>
                                    <label class="contact__radio-item"><input class="form-radio" type="radio" name="your-radio"><span>その他</span></label>
                                </div><!-- /.contact__radio -->
                            </dd>
                        </div>
                        <div class="contact_control">
                            <dt>
                                <label for="">会社名・団体名</label>
                            </dt>
                            <dd>
                                <input type="text" class="form-input">
                            </dd>
                        </div>
                        <div class="contact_control">
                            <dt>
                                <label for="">お名前<span class="must">必須</span></label>
                            </dt>
                            <dd>
                                <input type="text" class="form-input">
                            </dd>
                        </div>
                        <div class="contact_control">
                            <dt>
                                <label for="">メールアドレス<span class="must">必須</span></label>
                            </dt>
                            <dd>
                                <input type="text" class="form-input">
                            </dd>
                        
                        </div>
                        <div class="contact_control">
                            <dt>
                                <label for="">電話番号</label>
                            </dt>
                            <dd>
                            <input type="text" class="form-input">
                            </dd>
                        </div>
                        <div class="contact_control">
                            <dt>
                                <label for="" >お問い合わせ内容<span class="must">必須</span></label>
                            </dt>
                            <dd class="form-textarea-content">
                            <textarea  name="" id="" cols="30" rows="10"></textarea>
                            </dd>
                        </div>
                        <div class="contact_control">
                            <dt>
                                <label for="" class="form-policy">privacy policy</label>
                            </dt>
                            <dd class="form-textarea-policy">
                                <textarea name="" id="" cols="30" rows="10">
個人情報保護方針
株式会社DIGSMILE（以下、当社）では、個人情報の重要性を認識し、以下の基準に従って、適切な管理、保護に努めます。

1.個人情報の収集、利用
当社では、お客様との取引、サービスの提供のために個人情報を適法に収集し、収集した目的の範囲内で、個人情報を利用いたします。

2.個人情報の第三者への開示と提供
収集したお客様の個人情報は、法的な要請等によらない限り、お客様の承諾を得ない第三者に対して提供・開示はいたしません。
業務の都合上、業務委託先に個人情報を提供する場合は、機密保持契約等によって業務委託先に個人情報保護を義務付けるとともに、業務委託先が適切に個人情報を取り扱うように管理いたします。

3.個人情報の保護
当社では、個人情報の紛失、破壊、改ざん、不正アクセス、および漏えい等を防止するため、適切な対策を行います。

4.法令および関連規範の遵守
当社は、個人情報の取り扱いに関して、個人情報保護法をはじめとする個人情報に関する法令および関連する規範を遵守します。

5.個人情報の開示・訂正・削除
当社では、個人情報の開示・訂正・削除等の依頼があった場合、情報提供者本人であることを確認の上、すみやかに対応いたします。

法令や当社方針により、プライバシー・ポリシーを予告なく改訂することがあります。

お問い合わせ窓口
当社の個人情報の取扱いに関するお問い合わせは下記までご連絡お願いいたします。
株式会社ファイアープレイス
044-589-4333
                                </textarea>
                            </dd>
                        </div>
                    </dl>
                    <div class="contact__check">
                        <label><input class="form-checkbox" type="checkbox" name="your-checkbox" required><span><a href="">個人情報の取り扱いについて同意のうえ送信します。</span></label>
                    </div><!-- /.contact__check -->
                    <div class="contact_submit">
                        <input class="form-button"  type="submit" value ="送信" >
                    </div>
                </form>
            </div>
        </div>
        <!-- contact -->
    </main>
    <!-- main -->

    <!-- footer-->
    <footer class="footer">
        <small>©2018 DIGSMILE INC.</small>
    </footer>
